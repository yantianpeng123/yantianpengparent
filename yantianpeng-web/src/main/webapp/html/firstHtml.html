<!--声明为html5文档
    html：元素HTML页面的根元素
    <head>元素包含了文档的元数据，如<meta charset="UTF-8"> 表示    定义网页编码格式为UTF-8

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的第一个html教程</title>
</head>
<body>
    <h1>我的第一个标题</h1>
    <h2>我的第二个标题</h2>
    <h3>我的第三个标题</h3>
    <h4>我的第四个标题</h4>
    <h5>我的第五个标题</h5>
    <h6>我的第六个标题</h6>
    <p>我的第一个段落</p>

<a href="www.baidu.com">百度</a>

</body>
</html>
